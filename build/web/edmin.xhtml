<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>After Earth | jackets and sweaters</title>
        <link rel="icon" href="../img/logo_atas1.png"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"/>
    </h:head>
    <h:body>
        <ui:include src="public/header.xhtml"/>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Admin Lists</h2>
                        <hr/>
                <table id="table_id" class="display table" border="1">
                    <thead>
                        <tr>
                            <th>ID Admin</th>
                            <th>Username Admin</th>
                            <th>Password Admin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat var="u" value="#{tblEdmin.getallrecords()}">
                        <tr>
                            <td>#{u.id}</td>
                            <td>#{u.username}</td>
                            <td>*****</td>
                        </tr>
                        </ui:repeat>
                    </tbody>
                </table>   
                    
                </div>
            </div>
        </div>
        <ui:include src="public/footer.xhtml"/>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"/>
        <script>
            $(document).ready( function () {
                $('#table_id').DataTable();
            } ); 
        </script>
    </h:body>
</html>
