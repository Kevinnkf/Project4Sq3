<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>After Earth | jackets and sweaters</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></link>

        <link rel="icon" href="../img/logo_atas1.png"></link>

       <div class="jumbotron">
            <div class="container text-center">
                <img src="../img/logo.png" style="width: 20%; height: 20%;"></img>

       </div>
        
       <div class="container">

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="edmin.xhtml">Admin </a>

            <li class="nav-item">

          </ul>
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">                
                  
                      <c:choose>
                          <c:when test="#{user.username != null}">
                              <h:outputText value="#{user.username}"/>

                        <c:otherwise>
                            <h:form>
                                <h:commandLink class="btn btn-danger" value = "Logout" action = "#{tblEdmin.logout()}" /> 
                            </h:form>
