<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login and Register</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
        <link rel="icon" href="images/logo_atas1.png"></link>
        <link href="public/aset/css/login.css" rel="stylesheet" type="text/css"/>
        
    </h:head>
    <h:body style="background-color: #21D4FD;
background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
">
        <div class="login-wrapper">
    <h:form prependId="false" class="form">
      <img src="img/avatar.png" alt=""/>
      <h2>Login</h2>
      <div class="input-group">
          <h:inputText class="form-control" value="#{tblEdmin.username}"/>
        <label for="loginUser">UserName</label>
      </div>
      <div class="input-group">
          <h:inputSecret class="form-control" value="#{tblEdmin.password}"/>
        <label for="loginPassword">Password</label>
      </div>
      <h:commandButton class="btn btn-primary"  style="width: 300px" value="Login" action="#{tblEdmin.validasiLogin()}"></h:commandButton>
      
    </h:form>
  </div>
    </h:body>
</html>
