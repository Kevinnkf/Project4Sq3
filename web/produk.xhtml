<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>After Earth | Product</title>
        <link rel="icon" href="../img/logo_atas1.png"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"/>
    </h:head>
    <h:body>
        <ui:include src="public/header.xhtml"/>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Data Product</h2>
                        <hr/>
                    <table id="table_id" class="display table" border="1">
                    <thead>
                        <tr>
                            <th>P-ID</th>
                            <th>Product Name</th>
                            <th>Product Price</th>
                            <th>Product Size</th>
                            <th>Product Stocks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat var="u" value="#{fd.getallrecords()}">
                        <tr>
                            <td>#{u.produkId}</td>
                            <td>#{u.produkName}</td>
                            <td>#{u.harga}</td>
                            <td>#{u.stok}</td>
                            <td>#{u.ukuran}</td>
                        </tr>
                        </ui:repeat>
                    </tbody>
                </table>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">ADD DATA</button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog" tabindex="-1" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Add Product</h5>
                                <button type="button" class="btn btn-danger" data-dismiss="modal" data-target="#myModal" aria-label="Close">x</button>
                              </div>
                              <div class="modal-body">
                               <h:form>
                                        <label>PRODUCT NAME:</label>
                                        <h:inputText label="PRODUCT NAME" required="true"  requiredMessage="INPUT PRODUCT NAME" class="form-control vndr" value="#{fd.produkName}"/><br/>
                                        <label>PRODUCT STOCK:</label>
                                        <h:inputText label="PRODUCT STOCK" required="true"  requiredMessage="INPUT PRODUCT STOCK" class="form-control vndr" value="#{fd.stok}" onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;"/><br/>
                                        <label>PRODUCT PRICE:</label>
                                        <h:inputText label="PRODUCT PRICE" required="true"  requiredMessage="INPUT PRODUCT PRICE" class="form-control vndr" value="#{fd.harga}" onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;"/><br/>
                                        <label>PRODUCT SIZE:</label>
                                        <h:inputText label="PRODUCT SIZE" required="true"  requiredMessage="INPUT PRODUCT SIZE" class="form-control vndr" value="#{fd.ukuran}"/><br/>
                                <button type="button" class="btn btn-secondary" onclick="$('.vndr').val('');return false;" style="margin: 10px;">Reset</button>
                                <h:commandButton class="btn btn-success" value="Save Product" action="#{fd.saveMed()}" style="margin: 10px;"/>
                                </h:form>
                               </div>
                            </div>  
                          </div>
                    </div>

                    <h:form>

                        <div class="col-sm-6 offset-sm-3">
                            <label>P-ID</label>
                            <h:inputText class="form-control " value="#{fd.produkId}" onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;"/><br/>
                            <h:commandButton class="btn btn-primary" value="EDIT PRODUCT BY ID" action="#{fd.getById()}"/>
                        </div>
                        
                    </h:form>
                </div>
            </div>
        </div>
        <ui:include src="public/footer.xhtml"/>
             <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"/>
        <script>
            $(document).ready( function () {
                $('#table_id').DataTable();
            } ); 
        </script>
    </h:body>
</html>
